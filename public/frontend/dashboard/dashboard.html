<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../../taches-quotidiennes.png" />
  <title>Family-Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>

<body>
  <!-- Loader global -->
  <div id="globalLoader">
    <div class="spinner"></div>
  </div>

  <div class="container">
    <h2>Family-Dashboard</h2>
    <div class="grid" id="cards"></div>
  </div>

  <!-- Modal preview liste de courses -->
  <div id="viewModalDashboard" class="modal">
    <div class="modal-content">
      <span id="closeViewModalDashboard" class="close">&times;</span>
      <h3>Liste de courses</h3>
      <input type="text" id="viewTitleInputDashboard" placeholder="Titre" />
      <textarea id="viewDescriptionInputDashboard" placeholder="Description"></textarea>
      <div class="modal-buttons">
        <button id="closeBtnDashboard" class="btn-secondary">Fermer</button>
        <button id="saveViewDashboard" class="btn-primary">Sauvegarder</button>
      </div>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
